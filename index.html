<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <nav class="navbar">
        <a href="#" id="logo">
            <p>ToDo</p>
        </a>
        <div class="nav-containt">
            <div id="user">
                <span class="material-symbols-outlined">account_circle</span>
                <p class="username"></p>
            </div>
            <button class="btn" id="login-btn">Login</button>
        </div>
    </nav>
    <main>
        <!-- <h1>Hello!, <span class="username"></span> <br>You are logged in</h1> -->
        <div class="signup login">
            <h2>Login</h2>
            <form action=""class="Login-form">
                <input type="text" name="username" id="loginUser" placeholder="User Name">
                <input type="password" name="password" id="loginPass" placeholder="Password">
                <button class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        <div class="signup register">
            <h2>Register</h2>
            <form action=""class="reg-form">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="username" id="regUser" placeholder="User Name">
                <input type="password" name="password" id="regPass" placeholder="Password">
                <button class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
        <span class="loader"></span>
        <div class="listcontainer">
            <h2>To Do List</h2>
            <form action="">
                <textarea name="" id="input-text" placeholder="Write here something to add...."></textarea>
                <button class="listbtn" type="submit" id="addtodo">+</button>
            </form>
            <hr>
            <section id="todo-list">
                <input type="checkbox" class="checkbox">
                <div class="list-item"><p>today i have to do shopping</p></div>
            </section>
    
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
